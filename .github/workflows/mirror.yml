name: Mirror HPS Blog (Crawler)

on:
  workflow_dispatch:   # enables the green “Run workflow” button
  # schedule:
  #   - cron: "0 0 * * *"   # uncomment if you want a daily run at 00:00 UTC

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile scripts/crawl.py

      - name: Crawl site
        env:
          PYTHONUNBUFFERED: "1"                 # live logs
          START_URL: ${{ secrets.START_URL }}
          ARCHIVE_URL: ${{ secrets.ARCHIVE_URL }}
          ALLOWED_DOMAINS: ${{ secrets.ALLOWED_DOMAINS }}
          MAX_PAGES: "2000"
          REQUEST_DELAY: "1.0"
        run: python -u scripts/crawl.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update blog mirror $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes"
          fi
